<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Astrativ (Dynamically-typed Language)</title>
    <style type="text/css">@keyframes fadein{0%{opacity:0}to{opacity:1}}</style>
  </head>
  <body style="margin: 0px; padding: 0px; background: #222; color: #ddd; font: 400 1rem/1.1876 Inter,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-sans">
    <div style="padding: 0.5rem;">
      <div data-editor></div>
      <div style="padding: 0.5rem;"></div>
      <button id="run-button" type="button" style="background-color: #4E4E4E; border: 1px solid #858585; border-radius: 0.25rem; color: #FFF; cursor: pointer; display: block; font: 600 0.8125rem/1.23 Inter,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Fira Sans','Droid Sans','Helvetica Neue',sans-sans; padding: 0.5em; width: 100px; box-sizing: border-box">Run &#8250;</button>
      <div style="padding: 0.5rem;"></div>
      <div id="console-output" style="background-color: #343434; border: 1px solid #858585; border-radius: 0.25rem; font: 400 0.875rem/1.5 Menlo,Consolas,Monaco,Liberation Mono,Lucida Console,monospace; height: 120px; margin: 0; padding: 0.8em; box-sizing: border-box; color: #FFF; white-space: pre; overflow-y: auto; word-break: break-word"></div>
    </div>
    <script type="text/javascript" src="editor.js"></script>
    <script type="text/javascript">if ("serviceWorker" in navigator) navigator.serviceWorker.register("./sw.js");</script>
  </body>
</html>
